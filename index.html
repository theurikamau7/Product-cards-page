<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!--=================== Remixicons ====================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Dark Mode -->
    <div class="nav__buttons">
      <span class="theme__toggle">
        <i id="theme-toggle" class="ri-moon-line"></i>
      </span>
    </div>

    <section class="product-section">
      <div class="product-grid">
        <div class="card">
          <div class="card-pill"> Sale </div>
          <img
            class="card-img"
            src="images/Amazfit T-Rex 2 Smartwatch.jpg"
            alt="product-image"
          />
          <div class="flex-row space-between w-full mb-sm">
            <p class="product-brand">Amazfit</p>
          </div>
          <h1 class="product-name">Smart Watch</h1>
          <div class="rating">
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
            <i class="ri-star-half-fill star"></i>
          </div>
          <div class="flex-row">
            <p class="price strike">Ksh<span>26,300</span></p>
            <p class="price">Ksh<span>25,000</span></p>
          </div>
          <div class="btn-col">
            <div href="#" class="icon-link">
              Buy Now
              <svg
                fill="none"
                class="rubicons arrow-right-up"
                xmlns="http://www.w3.org/2000/svg"
                width="auto"
                height="auto"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M17.9645 12.9645l.071-7h-7.071"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M5.9645 17.9645l12-12"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-pill"> Sale </div>
          <img
            class="card-img"
            src="images/1.JBL_TUNE_760NC_Product Image_Hero_Blue.webp"
            alt="product-image"
          />
          <div class="flex-row space-between w-full mb-sm">
            <p class="product-brand">JBL</p>
          </div>
          <h1 class="product-name">Headphones</h1>
          <div class="rating">
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
          </div>
          <div class="flex-row">
            <p class="price strike">Ksh<span>18,000</span></p>
            <p class="price">Ksh<span>15,300</span></p>
          </div>
          <div class="btn-col">
            <div href="#" class="icon-link">
              Buy Now
              <svg
                fill="none"
                class="rubicons arrow-right-up"
                xmlns="http://www.w3.org/2000/svg"
                width="auto"
                height="auto"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M17.9645 12.9645l.071-7h-7.071"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M5.9645 17.9645l12-12"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-pill"> Sale </div>
          <img class="card-img" src="images/Anker-Soundcore-life-P3-black-01.jpg" alt="product-image" />
          <div class="flex-row space-between w-full mb-sm">
            <p class="product-brand">Anker</p>
          </div>
          <h1 class="product-name">Earbuds</h1>
          <div class="rating">
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
            <i class="ri-star-fill star"></i>
            <i class="ri-star-line star"></i>
          </div>
          <div class="flex-row">
            <p class="price strike">Ksh<span>11,500</span></p>
            <p class="price">Ksh<span>10,900</span></p>
          </div>
          <div class="btn-col">
            <div href="#" class="icon-link">
              Buy Now
              <svg
                fill="none"
                class="rubicons arrow-right-up"
                xmlns="http://www.w3.org/2000/svg"
                width="auto"
                height="auto"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M17.9645 12.9645l.071-7h-7.071"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M5.9645 17.9645l12-12"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
